<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>JSAPPTools</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/jslib/jquery-1.7.1.min.js"></script>
    <script src="js/jslib/jquery.i18n.properties.min.js"></script>
    <style>

    </style>

    <script>
        $(document).ready(function() {

            jQuery.i18n.properties({
                name: ["strings", "strings_zh_CN"], //资源文件名称
                path: 'resource/i18n/', //资源文件路径
                language: "zh_CN",
                callback: function() { //加载成功后设置显示内容
                    alert("search");
                    alert($.i18n.prop("search"));
                }
            });
        });
    </script>
</head>

<body>
    <ul class="nav">
        <li>
            <a href="#" data-i18n="nav.home"></a>
        </li>
        <li>
            <a href="#" data-i18n="nav.page1"></a>
        </li>
        <li>
            <a href="#" data-i18n="nav.page2"></a>
        </li>
        <input data-i18n="[value]nav.button" type="button" value="查询" id="" />
        <input type="text" name="" id="" data-i18n="[placeholder]nav.input" placeholder="请输入名称" />
    </ul>

</body>

</html>
