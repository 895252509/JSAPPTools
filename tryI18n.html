<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>JSAPPTools</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/jslib/jquery-3.2.1.min.js"></script>
    <script src="js/jslib/"></script>
    <style>

    </style>

    <script>
        $(document).ready(function() {

            i18n.init({
                lng: 'en-US',
                resGetPath: "json/i18n/translation-en-US.json"
            }, function(err, t) {
                // translate nav
                $(".nav").i18n();

                // programatical access
                var appName = t("app.name");
            });



        });
    </script>
</head>

<body>
    <ul class="nav">
        <li>
            <a href="#" data-i18n="nav.home"></a>
        </li>
        <li>
            <a href="#" data-i18n="nav.page1"></a>
        </li>
        <li>
            <a href="#" data-i18n="nav.page2"></a>
        </li>
        <input data-i18n="[value]nav.button" type="button" value="查询" id="" />
        <input type="text" name="" id="" data-i18n="[placeholder]nav.input" placeholder="请输入名称" />
    </ul>

</body>

</html>
