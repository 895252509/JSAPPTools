<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>JSAPPTools</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/jslib/jquery-3.2.1.min.js"></script>
    <script src="js/jslib/jquery.i18n.properties.min.js"></script>
    <style>

    </style>

    <script>
        $(document).ready(function() {

            jQuery.i18n.properties({
                name: "strings", //资源文件名称
                path: 'resource/i18n/', //资源文件路径
                mode: 'both',
                checkAvailableLanguages: true,
                async: true,
                language: "zh_CN",
                callback: function() { //加载成功后设置显示内容
                    alert($.i18n.prop("search"));
                }
            });
        });
    </script>
</head>

<body>
    <ul class="nav">
        <li>
            <a href="#">1</a>
        </li>
        <li>
            <a href="#">2</a>
        </li>
        <li>
            <a href="#">3</a>
        </li>
        <input type="button" value="查询" id="" />
        <input type="text" name="" id="" placeholder="请输入名称" />
    </ul>

</body>

</html>
