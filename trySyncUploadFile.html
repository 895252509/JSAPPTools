<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>JSAPPTools</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/jslib/jquery-3.2.1.min.js"></script>
    <script src="js/jslib/jquery.form.js"></script>

    <script src="js/jntci.richtext.js"></script>

    <style>
        #richtextDiv {
            width: 300px;
            height: 500px;
            border: 1px solid red;
            margin: 150px 300px;
            line-height: 50px;
            font-size: 32px;
        }
    </style>

    <script>
        $(document).ready(function() {

            //jntci_richtext.refresh("#richtextDiv");

            function uploadPic() {
                //上传图片 异步的  	Jquery.form.js
                var options = {
                    url: "http://localhost:60188/FileUpload/Upload",
                    type: "post",
                    dataType: "json",
                    success: function(data) {
                        //多图片回显
                        var src = "< img src='" + data.path + "' height=‘100’ width=‘100’/>";
                        $("#tab").append(src);
                        alert(data.path);
                    }
                }
                $("#iform").ajaxSubmit(options);
            }

            $("#ifile").on("input", function() {
                uploadPic();
            });
        });
    </script>
</head>

<body>
    <form id="iform">
        <input type="text" name="nextPath" />
        <input type="file" id="ifile" name="ifile" />
    </form>
    <div id="richtextDiv">
    </div>
</body>

</html>
